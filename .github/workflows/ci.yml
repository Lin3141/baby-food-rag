name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test application startup
      run: |
        python -c "from main import app; print('Application imports successfully')"
    
    - name: Test data loading
      run: |
        python -c "from app.data_loader import DataLoader; loader = DataLoader('data/foods.csv'); foods = loader.load_data(); print(f'Loaded {len(foods)} foods')"

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t baby-food-rag:latest .
    
    - name: Test Docker container
      run: |
        docker run -d -p 8000:8000 --name test-container baby-food-rag:latest
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop test-container
