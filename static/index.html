<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Food RAG Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçº Baby Food Assistant</h1>
            <p>Ask questions about baby foods and get evidence-based recommendations</p>
        </header>

        <div class="search-section">
            <div class="input-group">
                <input type="text" id="questionInput" placeholder="e.g., Which foods are high in iron for my baby?" />
                <button id="askButton">Ask</button>
            </div>
        </div>

        <div id="loadingSpinner" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for answers...</p>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <div class="answer-card">
                <div class="confidence-badge" id="confidenceBadge"></div>
                <div class="answer" id="answer"></div>
            </div>

            <div class="foods-section">
                <h3>Related Foods</h3>
                <div id="foods"></div>
            </div>
        </div>

        <div class="examples">
            <h3>üí° Try asking:</h3>
            <div class="example-questions">
                <button class="example-btn" onclick="askExample('Which foods are high in iron?')">Which foods are high in iron?</button>
                <button class="example-btn" onclick="askExample('What foods help with immunity?')">What foods help with immunity?</button>
                <button class="example-btn" onclick="askExample('Best first foods for babies')">Best first foods for babies</button>
                <button class="example-btn" onclick="askExample('High protein baby foods')">High protein baby foods</button>
            </div>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const results = document.getElementById('results');

        askButton.addEventListener('click', askQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askQuestion();
        });

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Show loading, hide results
            loadingSpinner.style.display = 'block';
            results.style.display = 'none';

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, top_k: 3 })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                displayError('Sorry, something went wrong. Please try again.');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        function displayResults(data) {
            // Display answer with proper line breaks
            const answerElement = document.getElementById('answer');
            const formattedAnswer = data.answer.replace(/\n/g, '<br>');
            answerElement.innerHTML = formattedAnswer;
            
            // Display parent-friendly confidence
            const confidenceBadge = document.getElementById('confidenceBadge');
            confidenceBadge.textContent = data.confidence;  // Already parent-friendly
            
            // Style based on confidence type
            if (data.confidence.includes('medical guidelines')) {
                confidenceBadge.className = 'confidence-badge confidence-high';
            } else if (data.confidence.includes('consult pediatrician')) {
                confidenceBadge.className = 'confidence-badge confidence-low';
            } else {
                confidenceBadge.className = 'confidence-badge confidence-medium';
            }

            // Display foods with parent-friendly benefits
            const foodsHtml = data.retrieved_foods.map(food => `
                <div class="food-card">
                    <div class="food-header">
                        <h4>${food.name}</h4>
                        <span class="category">${food.category}</span>
                    </div>
                    <div class="benefits">
                        ${getParentFriendlyBenefits(food)}
                    </div>
                    <div class="nutrition-toggle">
                        <button class="expand-nutrition" onclick="toggleNutrition(this)">
                            üìä View nutrition details
                        </button>
                        <div class="nutrition-details" style="display: none;">
                            <span>üî• ${food.kcal_100g} kcal</span>
                            <span>ü•© ${food.protein_g}g protein</span>
                            <span>‚ö° ${food.iron_mg}mg iron</span>
                            <span>ü•ï ${food.vit_a_ug}¬µg Vit A</span>
                            <span>üçä ${food.vit_c_mg}mg Vit C</span>
                        </div>
                    </div>
                    <p class="note">${food.note}</p>
                </div>
            `).join('');
            document.getElementById('foods').innerHTML = foodsHtml;

            results.style.display = 'block';
        }

        function getParentFriendlyBenefits(food) {
            const benefits = [];
            
            // Convert technical numbers to parent benefits
            if (food.iron_mg > 2) {
                benefits.push('üí™ Supports healthy blood development');
            }
            if (food.vit_c_mg > 20) {
                benefits.push('üõ°Ô∏è Boosts immune system naturally');
            }
            if (food.protein_g > 10) {
                benefits.push('üèóÔ∏è Supports muscle growth');
            }
            if (food.fiber_g > 3) {
                benefits.push('üåø Helps with healthy digestion');
            }
            if (food.vit_a_ug > 100) {
                benefits.push('üëÅÔ∏è Supports healthy vision');
            }
            
            // Specific food benefits
            const foodName = food.name.toLowerCase();
            if (foodName.includes('banana')) {
                benefits.push('üí™ Good source of potassium for muscle growth');
            } else if (foodName.includes('avocado')) {
                benefits.push('üß† Healthy fats for brain development');
            } else if (foodName.includes('yogurt')) {
                benefits.push('ü¶† Probiotics for gut health');
            } else if (foodName.includes('salmon')) {
                benefits.push('üß† Omega-3s for brain development');
            }
            
            // Show top 2 benefits to avoid clutter
            return benefits.slice(0, 2).map(benefit => 
                `<span class="benefit-tag">${benefit}</span>`
            ).join('');
        }

        function toggleNutrition(button) {
            const details = button.nextElementSibling;
            const isHidden = details.style.display === 'none';
            
            if (isHidden) {
                details.style.display = 'block';
                button.textContent = 'üìä Hide nutrition details';
            } else {
                details.style.display = 'none';
                button.textContent = 'üìä View nutrition details';
            }
        }

        function displayError(message) {
            results.innerHTML = `<div class="error">${message}</div>`;
            results.style.display = 'block';
        }

        function askExample(question) {
            questionInput.value = question;
            askQuestion();
        }
    </script>
</body>
</html>
